{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result - Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Results</h1>
    <div style="margin-bottom: 20px;">
        {{message}}
    </div>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
         

{% endblock %}
