{% extends "auctions/login_register.html" %}

{% block form %}

    <form action="{% url 'register' %}" class="user_form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First name"autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <div class="register_link">
        Already have an account?
        <a href="{% url 'login' %}">Log In here.</a>
    </div>
    

{% endblock %}
