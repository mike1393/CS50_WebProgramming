{% extends 'user/layout.html' %}

{% block body %}
{% if message %}
<div> {{message}} </div>
{% endif %}
    
    <form action=" {% url 'login' %} " method="post">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <input type="submit" value="Login">
    </form>
{% endblock body %}
