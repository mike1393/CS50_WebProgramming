<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute!</title>
        <style>
        li {
            color: blue;
        }
        a[href="http://nationalgeographic.com"]{
            color: orange;
        }

        </style>

    </head>
    <body>
        <ul>
            <li><a href="http://google.com">Google</a></li>
            <li><a href="http://nationalgeographic.com">Pornhub</a></li>
            <li><a href="http://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
