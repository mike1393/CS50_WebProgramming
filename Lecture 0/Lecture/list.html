<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered List:
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        And Ordered List:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>
                Third item:
                <ol>
                    <li>sub 1</li>
                    <li>sub 2</li>
                    <li>sub 3</li>
                </ol>
            </li>
        </ol>

    </body>
</html>
